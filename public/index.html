<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upcoming Rides</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6/main.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Title Bar -->
  <header id="title-bar">
    <button id="menu-toggle" class="menu-button" style="display:none;">☰</button>
    <h3 id="main-title">CWAS</h3>
  </header>

  <!-- Side Menu (Drawer) -->
  <div id="side-menu" class="side-menu">
    <div class="side-menu-header">
      <button id="menu-close" class="menu-button">☰</button>
    </div>
    <div class="side-menu-content">
      <div class="spacer"></div>
      <p id="user-email" class="user-email"></p>
    </div>
    <button id="sign-out-button" class="sign-out-button" style="display:none;">Sign Out</button>
  </div>
  <div id="overlay" class="overlay"></div>

  <!-- Auth Prompt (Shown if not signed in) -->
  <div id="auth-prompt" class="auth-prompt">
    <p>Sign into CWAS using Google</p>
    <button id="sign-in-button">Sign In with Google</button>
  </div>

  <!-- FAB (Floating Action Button) -->
  <button id="fab-button" class="fab" style="display:none;">
    <span class="material-icons">add</span>
  </button>

  <!-- Calendar container -->
  <div id="calendar" style="display:none;"></div>

  <!-- View Ride Modal -->
  <div id="view-modal" class="modal">
    <div class="modal-content material-modal">
      <div class="modal-header">
        <h2 id="view-modal-title">Ride Details</h2>
        <div class="modal-actions">
          <button id="edit-ride-button" class="icon-button">
            <span class="material-icons">edit</span>
          </button>
          <button id="delete-ride-button" class="icon-button">
            <span class="material-icons">delete</span>
          </button>
          <button id="close-view-modal" class="icon-button">
            <span class="material-icons">close</span>
          </button>
        </div>
      </div>
      <div id="view-modal-body" class="modal-body">
        <!-- Ride details will be populated here -->
      </div>
    </div>
  </div>

  <!-- Add/Edit Ride Modal -->
  <div id="add-edit-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="add-edit-modal-title">
    <div class="modal-content material-modal" role="document">
      <div class="modal-header">
        <h2 id="add-edit-modal-title">Add/Edit Ride</h2>
        <button id="close-add-edit-modal" class="icon-button" aria-label="Close">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div id="add-edit-modal-body" class="modal-body">
        <!-- Add/Edit form will be populated here -->
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content material-modal">
      <h2>Confirm Deletion</h2>
      <p>Are you sure you want to delete this ride?</p>
      <div class="confirm-buttons">
        <button id="confirm-delete-yes" class="confirm-button">Yes, Delete</button>
        <button id="confirm-delete-no" class="confirm-button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6/main.min.js"></script>

  <script type="module" src="main.js"></script>
</body>
</html>
